<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INPS | Generatore di Password </title>
  <!-- MAIN stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Media Query stylesheet -->
  <link rel="stylesheet" href="assets/css/mediaquery.css">
  <!-- Google Fonts stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://www.inps.it/nuovoportaleinps/asset/img/favicon.ico"

</head>
<body>

  <div class="app u-flex">

    <div class="box">
      <div class="app__title">
        <h1>Generatore di Password insicurissima</h1>
        <h5>Powered by <img src="assets/img/inps.png" alt=""></h5>
      </div>
      <div class="app__ut-dati">
        <h3>Nome e Cognome: <span id="ut-nome"></span></h3>
        <h3>Colore Preferito: <span id="ut-colorepref"></span></h3>
        <h3>Anno di Nascita: <span id="ut-anno"></span></h3>
      </div>

      <div class="app__password">
        <h2>Password generata</h2>
        <h2 id="passgen"></h2>
      </div>
    </div>



  </div>


  <!-- JS -->
  <script src="assets/js/main.js"></script>

</body>
</html>
